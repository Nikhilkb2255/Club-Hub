<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registratiion Form</title>
	<link rel="stylesheet" href="css/reg.css">
</head>
<div class="bg">
<body>
	<div class="box">
		<form autocomplete="off">
			<h1>ClubHub</h1>
			<h4>Register</h4>

			<div class="inputBox">
				<input type="text" id="uname" required="required">
				<span>Username</span>
				<i></i>
			</div>

			<div class="inputBox">
				<input type="text" id="email" required="required">
				<span>Email</span>
				<i></i>
			</div>

			<div class="selectBox">
				<span>Gender</span>
				<select id="genderDropdown" required="required">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
				<i></i>
			</div>

			<div class="inputBox">
				<input type="text" id="age" required="required">
				<span>Age</span>
				<i></i>
			</div>

			<div class="inputBox">
				<input type="text" id="department" required="required">
				<span>Department</span>
				<i></i>
			</div>
			

			<div class="inputBox">
				<input type="password" id="pass" required="required">
				<span>Password</span>
				<i></i>
			</div>

			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="login.html?">Already Registered ? Login</a>
			</div>

			<input type="submit" value="Sign In" id="hoverrr">
		</form>
	</div>
	<script src="js/reg.js"></script>
</body>
</div>
</html>
